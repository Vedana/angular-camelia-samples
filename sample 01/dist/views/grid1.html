<h1>Datagrid sample</h1> <p> <a href="https://github.com/Vedana/angular-camelia-samples/blob/master/sample%2001/app/views/grid1.html">Source code of this page.</a> </p> <cm:datagrid value="dataModel" id="myGrid" style="width: 800px; height:400px" rows="20"> <!-- Dont specify attribute "rows" more than 90, heroku will reject it ! --> <cm:datacolumn id="VILLE" title="Ville" width="150px" resizeable="true"> </cm:datacolumn> <cm:datacolumn id="CP" title="Code postal" width="150px" resizeable="true" cellalign="right"> </cm:datacolumn> <cm:datacolumn id="NOMADMIN2" title="Département" width="150px" resizeable="true"> </cm:datacolumn> <cm:datacolumn id="CODEADMIN2" title="Numéro département" width="150px" resizeable="true" cellalign="right"> </cm:datacolumn> <cm:datacolumn id="NOMADMIN1" title="Région" width="150px" resizeable="true"> </cm:datacolumn> </cm:datagrid> <cm:pager for="myGrid"></cm:pager>
