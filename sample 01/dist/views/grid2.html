<h1>Datagrid column value specification.</h1> <p> <a href="https://github.com/Vedana/angular-camelia-samples/blob/master/sample%2001/app/views/grid2.html">Source code of this page.</a> </p> <cm:datagrid value="dataModel" id="myGrid" style="width: 800px; height:400px" rows="20" var="_rowData_"> <cm:datacolumn id="VILLE" title="Ville" width="150px"> </cm:datacolumn> <!-- Use the ID of the column as the fieldName in the row object --> <cm:datacolumn id="CP" title="Postal code 1" width="60px"> </cm:datacolumn> <!-- Specify the fieldName in the row object --> <cm:datacolumn title="Postal code 2" width="60px" fieldname="CP"> </cm:datacolumn> <!--  use magic $row variable --> <cm:datacolumn title="Postal code 3" width="60px" value="{{$row.CP}}"> </cm:datacolumn> <!-- use the var name specified in <cm:dataGrid var="xxx" > --> <cm:datacolumn title="Postal code 4" width="60px" value="{{_rowData_.CP}}"> </cm:datacolumn> <!-- You can use an expression --> <cm:datacolumn title="10 - Postal code" width="60px" value="{{10 -_rowData_.CP}}"> </cm:datacolumn> <!-- You can use angular filters --> <cm:datacolumn title="Postal code/100" width="60px" value="{{_rowData_.CP | number}}"> </cm:datacolumn> <!-- You can use an expression and filters --> <cm:datacolumn title="Postal code/100" width="60px" value="{{(_rowData_.CP/100) | number: 1}}"> </cm:datacolumn> <!-- You can specifiy a template for the cell  (next release ?) --> <cm:datacolumn title="Postal code Template" width="60px"> <cm:template name="cell"> <label style="color: red; font-weigth: bold">{{_rowData_.CP}}</label> </cm:template> </cm:datacolumn> </cm:datagrid> <cm:pager for="myGrid"> <cm:template name="bprev"> <button id="hello">{{text}}</button> </cm:template> </cm:pager>
