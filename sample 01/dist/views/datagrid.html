<h1>Le beau tableau</h1> <cm:datagrid var="row" value="myData" id="monTableau" style="width: 800px; height:200px" rowclass="{ OUI: row.size>1, NON: !row.size}" selectable="true" selectioncardinality="*" rows="4" selection="mySelection" cursor="myCursor"> <cm:datacolumn id="name" title="Nom" value="{{row.name}}" minwidth="48px" maxwidth="220px" resizeable="false"> <cm:criteria type="Alphabetic"> </cm:datacolumn> <cm:datacolumn id="editor" title="Editeur" value="{{row.editor.name}}" resizeable="true" sorter="orderBy:'editor.name'"> <cm:template name="label"> <label>Title {{row.editor.name}}</label> </cm:template> <cm:template name="xcell"> <label>X{{row.editor.name}}Y</label> </cm:template> <cm:criteria type="RegExp" name="0-9" value="^[0-9]" ignorecase="true"></cm:criteria> <cm:criteria type="RegExp" name="A-D" value="^[A-D]" ignorecase="true"></cm:criteria> <cm:criteria type="RegExp" name="E-K" value="^[E-K]" ignorecase="true"></cm:criteria> </cm:datacolumn> <cm:datacolumn id="date" title="Installé le" value="{{row.date | date:'dd/MM/yyyy'}}" width="180px" resizeable="true" sorter="orderBy:'date'"> </cm:datacolumn> <cm:datacolumn id="size" title="Taille" value="{{row.size | size}}" criteriavalue="row.size" titlealign="center" cellalign="right" resizeable="true" sorter="orderBy:'size'"> <cm:criteria type="Number" name="Vide (0 Ko)" value="0"></cm:criteria> <cm:criteria type="MinMax" name="Très petite (0 - 10 Ko)" min="0" max="10240"></cm:criteria> <cm:criteria type="MinMax" name="Moyenne (100 Ko - 1 Mo)" min="102400" max="1048576"></cm:criteria> <cm:criteria type="MinMax" name="Grande (16 Mo - 128 Mo)" min="16777216" max="134217728"></cm:criteria> <cm:criteria type="MinMax" name="Gigantesque (> 128 Mo)" min="134217728"></cm:criteria> <cm:criteria type="Type" name="Non spécifié(s)" value="number" reverse="true"></cm:criteria> </cm:datacolumn> <cm:datacolumn id="version" title="Version" value="{{row.version}}" cellalign="right" resizeable="true"> </cm:datacolumn> <!-- 
	<cm:dataGroup title="{{$group.name}} ({{$count}})" value="row.editor"
		disabled="false" collapsedGroups="myGroups" />
--> </cm:datagrid> <cm:pager for="monTableau"></cm:pager> <h3>Les valeurs</h3> <ul> <li> First: <input type="number" ng-model="first"> </li> <li> Rows: <input type="number" ng-model="rows"> </li> <li>RowCount: {{rowCount}}</li> </ul> <h3>Le curseur</h3> <label>La valeur {{myCursor}}</label> <h3>La selection</h3> <label>La selection {{mySelection}}</label> <button ng-click="mySelection=[]">Effacer la selection</button> <h3>Les groupes</h3> <label>Liste de groupes fermés {{myGroups}}</label> <button ng-click="myGroups=[]">Ouvrir tous les groupes</button>
